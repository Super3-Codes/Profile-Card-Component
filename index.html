<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


    <img class="top-image" src="images/bg-pattern-top.svg" alt="">


    <div class="container">

        <div class="profile-card">
            <img class="profile-card-image" src="images/bg-pattern-card.svg" alt="">
            <div class="image-holder"><img class="profile-image" src="images/image-victor.jpg" alt=""></div>

            <div class="hor">
                <p class="main">Victor Crest</p>
                <p class="sub">26</p>
            </div>

            <div class="hor">
                <p class="sub">London </p>
            </div>

            <hr>

            <div class="hor-sub">
                <div class="ver">

                    <p class="main-text">80K</p>
                    <p class="sub-text">Followers</p>
                </div>

                <div class="ver">

                    <p class="main-text">803K</p>
                    <p class="sub-text">Likes</p>
                </div>

                <div class="ver">

                    <p class="main-text">1.4k</p>
                    <p class="sub-text">Photos</p>
                </div>

            </div>


        </div>


    </div>

    <img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="">







    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Super Coder</a>.
    </div> -->
</body>

</html>
